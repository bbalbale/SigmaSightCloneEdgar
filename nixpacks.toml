# Railway Nixpacks Configuration for SigmaSight Backend
# This tells Railway to deploy the Python FastAPI backend, not the Node.js test files

[variables]
# Tell Railway this is the backend directory
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
  "pip install uv",
  "cd backend && uv sync --frozen"
]

[phases.build]
# Run migrations during build
cmds = ["cd backend && uv run alembic upgrade head"]

[start]
# Start the FastAPI server
cmd = "cd backend && uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
