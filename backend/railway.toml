# Railway configuration for SigmaSight Backend
# Note: railway.json is for cron jobs, this file is for the main web service

[build]
builder = "nixpacks"

[deploy]
# Start the server directly - migrations already ran during setup
# If migrations needed: alembic -c alembic.ini upgrade head && alembic -c alembic_ai.ini upgrade head &&
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
