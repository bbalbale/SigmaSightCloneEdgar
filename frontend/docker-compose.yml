services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build args from .env.local
        - NEXT_PUBLIC_BACKEND_API_URL=${NEXT_PUBLIC_BACKEND_API_URL}
        - NEXT_PUBLIC_DEBUG=${NEXT_PUBLIC_DEBUG}
        - NEXT_PUBLIC_DEFAULT_PORTFOLIO_ID=${NEXT_PUBLIC_DEFAULT_PORTFOLIO_ID}
        - NEXT_PUBLIC_MARKET_DATA_REFRESH_INTERVAL=${NEXT_PUBLIC_MARKET_DATA_REFRESH_INTERVAL}
        - NEXT_PUBLIC_ENABLE_REALTIME_DATA=${NEXT_PUBLIC_ENABLE_REALTIME_DATA}
        - NEXT_PUBLIC_ENABLE_HISTORICAL_CHARTS=${NEXT_PUBLIC_ENABLE_HISTORICAL_CHARTS}
        - OPENAI_API_KEY=${OPENAI_API_KEY}
        # Clerk Authentication (Phase 3 - required at build time)
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_CLERK_SIGN_IN_URL=${NEXT_PUBLIC_CLERK_SIGN_IN_URL}
        - NEXT_PUBLIC_CLERK_SIGN_UP_URL=${NEXT_PUBLIC_CLERK_SIGN_UP_URL}
        - NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=${NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL}
        - NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=${NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL}
        - NEXT_PUBLIC_CLERK_DOMAIN=${NEXT_PUBLIC_CLERK_DOMAIN}
    image: sigmasight-frontend:latest
    container_name: sigmasight-frontend
    ports:
      - "3005:3005"
    environment:
      # Runtime environment variables
      - NODE_ENV=production
      - BACKEND_URL=${BACKEND_URL}
      - NEXT_PUBLIC_BACKEND_API_URL=${NEXT_PUBLIC_BACKEND_API_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/api/health', (r) => {r.statusCode === 200 ? process.exit(0) : process.exit(1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
